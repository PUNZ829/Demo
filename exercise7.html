<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>

    <style>
        td.Center {
            text-align;center
        }
    </style>
</head>


<body>
    <main>
        <hr>
        <h1>
            Basketball Player Roster <br>
            Players

                <tr>
                    <td>12</td>
                    <td class="Center">Player One</td>

                </tr>
                <tr>
                    <td>17</td>
                    <td class="Center">Player Two</td>
                    <td>Forward</td>

                </tr>
                <tr>
                    <td>24</td>
                    <td class="Center">Player Three</td>
                    <td>Center</td>
                    <td class="Center">45%</td>
                </tr>
                <tr>
                    <td>23</td>
                    <td class="Center">Player Four</td>
                    <td>Shooting Guard</td>
                    <td class="Center">15%</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td class="Center">Player Five</td>
                    <td>Small Forward</td>
                    <td class="Center">28%</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="Center"> Stats Powered By<a href="index.html"> Kodego</a></td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
