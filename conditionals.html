<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of if.. else</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script>
        const today = Date.now(); 
        let greetings;
        console.log(today); // web console debugging
        const d = new Date(today); // created a new Date that has an argument the contains the milliseconds from Jan 1 1970 up until now 
        console.log(d);  // this is in 24-hr format i.e 
        // Thu Oct 13 2022 20:38:15 GMT+0800 (Philippine Standard Time)
        const currentTimeInHours = d.getHours();
        console.log(currentTimeInHours); 
        //CONVERT TO 12-hr format
        let convertedTime;
        //i.e 8AM to 12-hr format  
        //i.e 13 to 12-hr format 
        if (currentTimeInHours > 12){
            convertedTime = currentTimeInHours - 12;            
        } else {
            convertedTime = currentTimeInHours;
        }
        if(currentTimeInHours >= 0 && currentTimeInHours < 12){ //GOOD MORNING
            greetings = 'BUENAS DIAS! TIME NOW IS ' + convertedTime + 'AM';
        } else if(currentTimeInHours >= 12 && currentTimeInHours < 18) {
            greetings = 'BUENAS TARDES! TIME NOW IS ' + convertedTime + 'PM';
        } else {
            greetings = 'BUENOS NOCHES! TIME NOW IS ' + convertedTime + 'PM';
        }          
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5 col-m-4">
                <h1>Demo of Conditionals Using Time</h1>
                <p>
                    <script>
                        document.write(greetings);
                    </script>
                </p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
