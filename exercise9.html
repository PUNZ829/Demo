<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
  </head>

  <body>
    <fieldset>
      <form action="">
      <h1>Learning HTML Form</h1>
      <p>
        <label for="">Full Name</label>
        <input type="text" id="Full name" class="upper" placeholder="Jonathan Punsalan" required>
      </p>
      <p>
        <label for="">Password</label>
        <input type="password" id="password" class="upper" required>
      </p>
      <p>
        <label for="">Email Address</label>
        <input type="email" id="email" class="upper" required>
      </p>
      <p>
        <span class="middle">Status</span>
        <label for="Single">
          <input type="radio" name="Status" id="Status" value="Single">Single
        </label>
        <label for="Married">
          <input type="radio" name="Status" id="Status" value="Married">Married
        </label>
        <label for="Window">
          <input type="radio" name="Status" id="Status" value="Widow">Widow
        </label>
      </p>
      <p>
        <label for="">Date of Birth</label>
        <input type="date" id="DOB" class="middle" required>
      </p>
      <p>
        <label for="">Age</label>
        <input type="number" id="Age" class="middle" required>
      </p>
      <p>
        <span class="middle">Government Benefits</span>
        <label for="SSS">
        <input type="checkbox" id="SSS" class="upper" required>SSS
        </label>
        <label for="HDMF">
          <input type="checkbox" id="HDMF" class="upper" required>HDMF
        </label>
        <label for="SSS">
          <input type="checkbox" id="SSS" class="upper" required>SSS
        </label>
      </p>
      <p>
        <label for="">Preferred Schedule</label>
        <input type="time" id="Age" class="bottom" required>
      </p>
      <p>
        <span>Payout Options</span>
        <select name="Payout" id="Payout">
          <option value="Daily">Daily</option>
          <option value="Monthly">Monthly</option>
          <option value="Quaterly">Quarterly</option>
          <option value="Yearly">Yearly</option>
        </select>
      </p>
      <p>
        <label for="">Internet Provider</label>
        <input type="text" id="ISP" class="bottom" required>
      </p>
      <p>
        <label for="">Upload ID Photo</label>
        <input type="file" id="ID Photo" class="bottom" required>
      </p>
      <p>
        <label for="">Additional Info</label>
        <textarea name="Info" id="Info" cols="30" rows="10"></textarea>
      </p>
      <p>
        <input type="submit">
      </p>
      </form> 
    </fieldset>

    <section>
      <a href="index.html" id="back">back</a>
    </section>
  
  </body>
</html>
